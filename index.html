<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Matric Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Matric Card Generator</h1>
        <form id="matricForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" required><br><br>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1" max="5" required><br><br>

            <label for="id">ID Number:</label>
            <input type="text" id="id" name="id" required><br><br>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>

            <input type="submit" value="Generate Matric Card">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
